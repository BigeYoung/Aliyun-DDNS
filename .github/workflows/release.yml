name: Release

on:
  push:
    branches: [ main ]
    tags:
    - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get git tag
        uses: olegtarasov/get-tag@v2.1
        id: tagName

      - name: Build project
        run: go build

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ./aliyun-ddns

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: ./build/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./aliyun-ddns
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}